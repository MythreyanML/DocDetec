name: doctor_finder_flutter
description: A Flutter app to find doctors nearby with appointments and reviews.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.7

  # State Management
  provider: ^6.1.1

  # Google Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_rating_bar: ^4.0.1

  # Navigation
  go_router: ^12.1.3

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  # Assets section
  assets:
    - assets/images/logo.png
    - assets/images/doctor-placeholder.png